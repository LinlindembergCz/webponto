<div>
  <div *ngIf="entity.id" class="edit-form">
    <h4>Colaborador</h4>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          [(ngModel)]="entity.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="matricula">Matricula</label>
        <input
          type="text"
          class="form-control"
          id="matricula"
          [(ngModel)]="entity.matricula"
          name="matricula"
        />
      </div>     
    </form>

    <button  (click)="delete()">
      Delete
    </button>

    <button
      type="submit"     
      (click)="update()"
    >
      Update
    </button>
    <p>{{ message }}</p>
  </div>

  <div *ngIf="!entity.id">
    <br />
    <p>indisponivel...</p>
  </div>
</div>

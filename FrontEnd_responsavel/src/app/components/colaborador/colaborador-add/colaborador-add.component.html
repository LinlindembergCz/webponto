<div>
  <button type="button" class="btn btn-link"  routerLink="/colaborador">Voltar</button>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          [(ngModel)]="entity.nome"
          name="nome"
        />
      </div>

      <div class="form-group">
        <label for="matricula">Matricula</label>
        <input
          type="text"
          class="form-control"
          id="matricula"
          [(ngModel)]="entity.matricula"
          name="matricula"
        />
      </div>     
      

      <button (click)="save()" >Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>Colaborador adicionada com sucesso!</h4>
      <button (click)="new()">Add</button>
    </div>
  </div>
</div>
